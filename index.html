<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Coming Soon</title>
		<link rel="stylesheet" href="styles.css">
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="main">
			<div class="container">
				<h1 class="title">Coming Soon</h1>
				<p class="description">
					Our website is currently undergoing scheduled maintenance. We Should be back shortly. Thank you for your patience.
				</p>
				<div class="email-input-area">
					<form action="index.html">
						<input class="email-input" type="email" name="email" placeholder="Enter Your Email" autocomplete="off">
						<button class="submit-btn" type="submit" name="subscribe">Notify Us</button>
					</form>
				</div>
				
				<div class="countdown" data-date="Jan 1, 2020 00:00:00">
					<div class="countdown-box"><span class="countdown-number day">0</span><br><span class="countdown-text">Days</span></div>
					<div class="countdown-box"><span class="countdown-number hour">0</span><br><span class="countdown-text">Hours</span></div>
					<div class="countdown-box"><span class="countdown-number minute">0</span><br><span class="countdown-text">Mins</span></div>
					<div class="countdown-box"><span class="countdown-number second">0</span><br><span class="countdown-text">Sec</span></div>
				</div>
				
				<!-- Footer -->
				<footer class="white-sections" id="footer">
					<h5>Follow our Media Social</h5>
					<!-- Social Media Icon -->
					<a class="social-icon" href="https://www.facebook.com/fasholla"><i class="fab fa-facebook"></i></a>
					<a class="social-icon" href="https://www.twitter.com/fasholla"><i class="fab fa-twitter"></i></a>
					<a class="social-icon" href="https://www.instagram.com/fasholla"><i class="fab fa-instagram"></i></a>
					<a class="social-icon" href="https://github.com/lembahdata"><i class="fab fa-github"></i></a>
					
					<!-- Copyright -->
					<p class="copyright">Copyright 2019. Made with ðŸ’™ in Bandung.</p>
					
				</footer>
				<!-- End of Footer Section -->
			</div>
		</div>
		<script src="main.js"></script>
		
	</body>
</html>
